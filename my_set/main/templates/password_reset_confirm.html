{% extends 'main/layout.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}
<div style="position: absolute; width: 100%; height: 100%;">
    <div class="row" style="position: relative; padding: 80px; width: 100%; top: 15%;">
        <div class="col-sm-3"></div>
        <div  class="col-sm-3" style="padding: 80px; background-color: rgb(223, 223, 223);">
            <h1 style="width: 288px;">Reset Your Password</h1>
            <p style="margin-top: 50px;">Enter a new password for your account below. Make sure it's something secure and unique to protect your account.</p>
        </div>
        <form method="post"  class="col-sm-3" style="position: relative; padding-left: 40px; z-index: 1; background-color: rgb(194, 194, 194);">
            {% csrf_token %}
            <div style="position: relative; top: 15%;">
                {{ form.as_p }}
                <button type="submit" style="position: relative; margin-top: 10px;" class="btn btn-outline-dark">Save new password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}Ñ†
