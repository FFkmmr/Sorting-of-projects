<div class="card text-center" style="width: 350px; height: 420px; position: absolute; top: 25%; left: 42%; background-color: #f8f8f8;">
    <div class="card-header h5 text-white" style="background-color: #FF7400;">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            To change your password, please enter a new password and confirm it by entering it again.
        </p>
        <form method="post" action="{% url 'change_password_message' %}">
            {% csrf_token %}
            <div class="form-outline my-3">
                <label style="position: relative; left: -40px; margin-bottom: 5px;">New password :</label>
                {{ form.new_password1 }}
                <br><br>
                <label style="position: relative; left: -10px; margin-bottom: 5px;">Confirm new password :</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100" style="position: relative; top: 20px; background-color: #FF7400; border-color: #ffb171;">Reset password</button>
        </form>
</div>
{% endblock %}
