{% extends 'main/layout.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}
<div class="card text-center" style="width: 350px; position: absolute; top: 25%; left: 42%; background-color: #f8f8f8;">
    <div class="card-header h5 text-white" style="background-color: #FF7400;">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <form method="post" action="{% url 'change_password_message' %}">
            {% csrf_token %}
            <div class="form-outline my-3">
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #FF7400; border-color: #ffb171;">Reset password</button>
        </form>
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
